{% extends "common/layout_main.html" %}
{% block content %}
    <div class="row  border-bottom">
        <div class="col-lg-12">
            <div class="tab_title">
                <ul class="nav nav-pills">
                    <li class="current">
                        <a href="{{ build_url('/account/index') }}">账户列表</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline wrap_search">
                <div class="row m-t p-w-m">
                    <div class="form-group">
                        <select name="status" class="form-control inline">
                            <option value="-1">请选择状态</option>
                            <option value="1">正常</option>
                            <option value="0">已删除</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" name="mix_kw" placeholder="请输入姓名或者手机号码" class="form-control" value="">
                            <input type="hidden" name="p" value="1">
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-primary search">
                                <i class="fa fa-search"></i>搜索
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-12">
                        <a class="btn btn-w-m btn-outline btn-primary pull-right"
                           href="{{ build_url('/account/set') }}">
                            <i class="fa fa-plus"></i>账号
                        </a>
                    </div>
                </div>
            </form>
            <table class="table table-bordered m-t">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>手机</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% if list %}
                    {% for item in list %}
                        <tr>
                            <td>{{ item.uid }}</td>
                            <td>{{ item.nickname }}</td>
                            <td>{{ item.moblie }}</td>
                            <td>{{ item.email }}</td>
                            <td>
                                <a href="{{ build_url('/account/info') }}?id={{ item.uid }}">
                                    <i class="fa fa-eye fa-lg"></i>
                                </a>
                                <a class="m-l" href="{{ build_url('/account/set') }}?id={{ item.uid }}">
                                    <i class="fa fa-edit fa-lg"></i>
                                </a>

                                <a class="m-l remove" href="javascript:void(0);">
                                    <i class="fa fa-trash fa-lg"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5">暂无数据</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>

            <!--分页代码已被封装到统一模板文件中-->
            {% include "common/pagenation.html" %}
        </div>
    </div>
{% endblock %}
